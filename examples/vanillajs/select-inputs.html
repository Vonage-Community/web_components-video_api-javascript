<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Basic Video Call with Input Selection" />
    <title>Basic Video Call with Input Selection</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- Load Vonage Video Client SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@vonage/client-sdk-video@latest/dist/js/opentok.min.js"></script>

    <!-- Load Web Components-->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vonage/video-publisher@latest/video-publisher.js/+esm"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vonage/video-subscribers@latest/video-subscribers.js/+esm"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vonage/inputs-select@latest/inputs-select.js/+esm"
    ></script>

    <script src="/script.js" defer></script>
  </head>
  <body>
    <a href="/">back</a>
    <header>
      <h1>Basic Video Call with Input Selection</h1>
    </header>
    <main id="video-chat-container">
      <section id="publisher-container">
        <fieldset>
          <legend>Publisher</legend>
          <inputs-select>loading</inputs-select>
          <video-publisher auto-publish="false"></video-publisher>
        </fieldset>
        <button id="video-toggle">toggle Video</button>
        <button id="audio-toggle">toggle Audio</button>
      </section>
      <section id="subscribers-container">
        <fieldset>
          <legend>Subscribers</legend>
          <video-subscribers></video-subscribers>
        </fieldset>
      </section>
    </main>
  </body>
</html>
